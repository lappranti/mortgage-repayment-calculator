<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="w-full min-h-screen bg-slate-100 flex justify-center items-center p-10 max-sm:p-0">
    <div class="max-w-[1008px] w-full h-[606px] grid grid-cols-2 bg-white rounded-3xl max-md:grid-cols-1 max-md:h-auto">
      <div class=" h-full p-10 max-md:py-8 max-md:px-6 flex flex-col gap-10 max-md:gap-8">
        <div class="flex items-center justify-between">
          <span class="text-t2 font-bold text-slate-900">Mortgage Calculator</span>
          <span class="clear-all font-medium text-t4 text-slate-700 underline cursor-pointer">Clear All</span>
        </div>
        <div class="flex flex-col gap-6">
          <div class="flex flex-col gap-3">
            <label for="amount" class="text-t4 font-medium text-slate-700">Mortgage Amount</label>
            <div
              class="form-group focused flex h-12 w-full rounded border border-slate-500 overflow-hidden cursor-pointer hover:border-slate-900   transition-all duration-300">
              <span
                class="prefixe h-full w-12 bg-slate-100 flex justify-center items-center text-t3 font-bold text-slate-700">£</span>
              <input id="amount" type="text"
                class="h-12 flex-auto bg-transparent outline-none px-4 text-t3 font-bold text-slate-900 ">
            </div>
          </div>
          <div class="grid grid-cols-2 gap-6 max-sm:grid-cols-1">
            <div class="flex flex-col gap-3">
              <label for="term" class="text-t4 font-medium text-slate-700">Mortgage Term</label>
              <div
                class="form-group flex h-12 w-full rounded border border-slate-500 overflow-hidden cursor-pointer hover:border-slate-900 transition-all duration-300">
                <span class="flex-auto">
                  <input id="term" type="text"
                    class="h-12 w-full bg-transparent outline-none px-4 text-t3 font-bold text-slate-900">
                </span>
                <span
                  class="prefixe h-full px-4 bg-slate-100 flex justify-center items-center text-t3 font-bold text-slate-700">years</span>
              </div>
            </div>
            <div class="flex flex-col gap-3">
              <label for="rate" class="text-t4 font-medium text-slate-700">Interest Rate</label>
              <div
                class="form-group flex   h-12 w-full rounded border border-slate-500 overflow-hidden  cursor-pointer hover:border-slate-900 transition-all duration-300">
                <span class="flex-auto">
                  <input id="rate" type="text"
                    class="h-12  bg-transparent w-full outline-none px-4 text-t3 font-bold text-slate-900 ">
                </span>
                <span
                  class="prefixe h-full px-5 bg-slate-100 flex justify-center items-center text-t3 font-bold text-slate-700">%</span>

              </div>
            </div>
          </div>
          <div class="flex gap-3 flex-col">
            <span class="text-t4 font-medium text-slate-700">Mortgage Type</span>
            <div>
              <input type="radio" id="ge" name="type" class="hidden">
              <label for="ge"
                class="group  h-12 w-full max-sm:w-full border border-slate-500 rounded hover:border-lime cursor-pointer outline-none focus:border-lime focus:bg-green-600 transition-all px-4 flex items-center gap-4">
                <span class="checkmark w-5 h-5 border border-slate-700 rounded-full flex justify-center items-center">
                  <span class="w-3 h-3 bg-lime rounded-full hidden"></span>
                </span>
                <span class="text-t3 font-bold text-slate-900">Repayment</span>
              </label>
            </div>
            <div>
              <input type="radio" id="sr" name="type" class="hidden">
              <label for="sr"
                class=" h-12 w-full max-sm:w-full border border-slate-500 rounded hover:border-lime cursor-pointer outline-none focus:border-green-600 transition-all px-4 flex items-center gap-4">
                <span class="checkmark w-5 h-5 border border-slate-700 rounded-full flex justify-center items-center">
                  <span class="w-3 h-3 bg-lime rounded-full hidden"></span>
                </span>
                <span class="text-t3 font-bold text-slate-900">Interest Only</span>
              </label>
            </div>
          </div>
        </div>
        <div>
          <button
            class="calculate flex items-center gap-6 max-sm:gap-3 max-sm:px-6 px-10 rounded-full bg-lime hover:bg-lime/50 transition-all duration-300 h-14 max-sm:w-full max-sm:justify-center">
            <img src="/images/icon-calculator.svg" alt="">
            <span class="text-t3 font-bold text-slate-900">Calculate Repayments</span>
          </button>
        </div>
      </div>
      <!-- ################## -->
      <div
        class="results  bg-slate-900 flex flex-col items-center justify-center gap-4 h-full p-10 max-md:py-8 max-md:px-6 rounded-3xl  rounded-es-[80px] max-md:rounded-ss-none max-md:rounded-se-none max-md:rounded-es-3xl max-sm:rounded-es-none max-sm:rounded-ee-none">
        <img src="/images/illustration-empty.svg" alt="">
        <span class="text-t2 font-bold text-white">Results shown here</span>
        <span class=" text-t4 font-medium text-slate-300 text-center">Complete the form and click “calculate
          repayments”
          to see what
          your
          monthly repayments would be.</span>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js" defer></script>
</body>

</html>
